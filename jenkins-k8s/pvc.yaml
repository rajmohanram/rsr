kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jenkins-pvc
  namespace: jenkins
  labels:
    "app.kubernetes.io/name": "jenkins"
    "app.kubernetes.io/instance": "jenkins"
    "app.kubernetes.io/component": "jenkins-controller"
spec:
  storageClassName: local-path
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "10Gi"
---